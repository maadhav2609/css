		.MAIN .FRONT,.BACK

			width: 200PX;
			background: lightgray;

			backface-visibility: hidden;
			transition: 1S;

		}
		.MAIN .FRONT

			transition: 1S;
		}
		.MAIN .BACK
		{
			transform: rotateY(0DEG);
			transition: 1S;
		}
		.MAIN:HOVER .BACK
		{
			transform: rotateY(180DEG);
			transition: 1S;
		}
		.MAIN:HOVER .FRONT
		{
			transform: rotateY(0DEG);
			transition: 1S;
