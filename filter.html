<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FILTER</title>
	<style type="text/css">
		.blur
		{
			filter: blur(2px);
		}

		.brightness
		{
			filter: brightness(1.6);
		}

		.contrast
		{
			filter: contrast(140%);
		}

		.black-white
		{
			filter: grayscale(70%);
		}

		.saturate
		{
			filter: saturate(80%);
		}

		.invert
		{
			filter: invert(60%);
		}
		.sepie
		{
			filter: sepia(77%);
		}
		.hue
		{
			filter: hue-rotate(77deg);
		}
	</style>
</head>
<body>

	<img src="https://1.bp.blogspot.com/-0pGBKRf4k1Q/XTLmXz2fGnI/AAAAAAAADME/pqztacdbUFQ-ZKEiNWAkVZ5go3V0bvwAwCEwYBhgL/s1600/medium-chhatrapati-shivaji-maharaj-wall-poster-12-x-12-inches-original-imafakgkrfwfqhyj.jpeg" height="300px" width="300px">

	<img src="https://1.bp.blogspot.com/-0pGBKRf4k1Q/XTLmXz2fGnI/AAAAAAAADME/pqztacdbUFQ-ZKEiNWAkVZ5go3V0bvwAwCEwYBhgL/s1600/medium-chhatrapati-shivaji-maharaj-wall-poster-12-x-12-inches-original-imafakgkrfwfqhyj.jpeg" height="300px" width="300px" class="blur">

	<img src="https://1.bp.blogspot.com/-0pGBKRf4k1Q/XTLmXz2fGnI/AAAAAAAADME/pqztacdbUFQ-ZKEiNWAkVZ5go3V0bvwAwCEwYBhgL/s1600/medium-chhatrapati-shivaji-maharaj-wall-poster-12-x-12-inches-original-imafakgkrfwfqhyj.jpeg" height="300px" width="300px" class="brightness">

	<img src="https://1.bp.blogspot.com/-0pGBKRf4k1Q/XTLmXz2fGnI/AAAAAAAADME/pqztacdbUFQ-ZKEiNWAkVZ5go3V0bvwAwCEwYBhgL/s1600/medium-chhatrapati-shivaji-maharaj-wall-poster-12-x-12-inches-original-imafakgkrfwfqhyj.jpeg" height="300px" width="300px" class="contrast">

	<img src="https://1.bp.blogspot.com/-0pGBKRf4k1Q/XTLmXz2fGnI/AAAAAAAADME/pqztacdbUFQ-ZKEiNWAkVZ5go3V0bvwAwCEwYBhgL/s1600/medium-chhatrapati-shivaji-maharaj-wall-poster-12-x-12-inches-original-imafakgkrfwfqhyj.jpeg" height="300px" width="300px" class="black-white">

	<img src="https://1.bp.blogspot.com/-0pGBKRf4k1Q/XTLmXz2fGnI/AAAAAAAADME/pqztacdbUFQ-ZKEiNWAkVZ5go3V0bvwAwCEwYBhgL/s1600/medium-chhatrapati-shivaji-maharaj-wall-poster-12-x-12-inches-original-imafakgkrfwfqhyj.jpeg" height="300px" width="300px" class="saturate">

	<img src="https://1.bp.blogspot.com/-0pGBKRf4k1Q/XTLmXz2fGnI/AAAAAAAADME/pqztacdbUFQ-ZKEiNWAkVZ5go3V0bvwAwCEwYBhgL/s1600/medium-chhatrapati-shivaji-maharaj-wall-poster-12-x-12-inches-original-imafakgkrfwfqhyj.jpeg" height="300px" width="300px" class="invert">
