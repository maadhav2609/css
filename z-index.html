<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Z-INDEX</title>
	<style type="text/css">
		.A
		{	height: 100PX;
			width: 100PX;
			
			top: 150PX;
			left: 150PX;
			position: absolute;
			z-index: 3;

		}
		.B
		{	height: 100PX;
			width: 100PX;
			
			top: 80PX;
			left: 80PX;
			position: absolute;
			z-index: 1;
		}
		.C
		{	height: 100PX;
			width: 100PX;
			
			top: 50PX;
			left: 50PX;
			z-index: 2;
		}
		
	</style>
</head>
<body>

	<img src="https://images.wallpapersden.com/image/wxl-netflix-1899-season-2022_88085.jpg" height="100%" width="100%" class="A">
	<img src="https://images.wallpapersden.com/image/wxl-stranger-things-season-4-poster_83872.jpg" height="100%" width="100%" class="B">
	<img src="https://images.wallpapersden.com/image/wxl-boku-no-hero-deku_77500.jpg" height="100%" width="100%" class="C">

</body>
</html>
